name: Release ASDP

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Build Binaries
        run: |
          mkdir -p dist
          cd tools/mcp-server
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../../dist/asdp-linux-amd64 ./cmd/asdp-mcp-server/main.go
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o ../../dist/asdp-linux-arm64 ./cmd/asdp-mcp-server/main.go
          # macOS AMD64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o ../../dist/asdp-darwin-amd64 ./cmd/asdp-mcp-server/main.go
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o ../../dist/asdp-darwin-arm64 ./cmd/asdp-mcp-server/main.go
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../../dist/asdp-windows-amd64.exe ./cmd/asdp-mcp-server/main.go
          
          # Compress binaries with zstd
          cd ../../dist
          # Install zstd if not present (usually present on ubuntu-latest)
          # Use -19 for high compression, --rm to remove original
          for f in asdp-linux-amd64 asdp-linux-arm64 asdp-darwin-amd64 asdp-darwin-arm64 asdp-windows-amd64.exe; do
            if [ -f "$f" ]; then
              zstd -19 --rm "$f"
            fi
          done
          cd ..

          # Core Assets (Protocol, Rules)
          zip -r dist/asdp-core.zip core/

      - name: Generate Checksums
        working-directory: dist
        run: sha256sum * > checksums.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
          draft: false
          prerelease: false

      - name: Upload Artifacts (Manual Run)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: asdp-binaries
          path: dist/*
