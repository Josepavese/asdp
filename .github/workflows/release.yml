name: Release ASDP

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Build Binaries
        run: |
          mkdir -p dist
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/asdp-linux-amd64 ./tools/mcp-server/cmd/asdp-mcp-server/main.go
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/asdp-linux-arm64 ./tools/mcp-server/cmd/asdp-mcp-server/main.go
          # macOS AMD64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/asdp-darwin-amd64 ./tools/mcp-server/cmd/asdp-mcp-server/main.go
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/asdp-darwin-arm64 ./tools/mcp-server/cmd/asdp-mcp-server/main.go
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/asdp-windows-amd64.exe ./tools/mcp-server/cmd/asdp-mcp-server/main.go
          
          # Core Assets (Protocol, Rules)
          cd ..
          zip -r dist/asdp-core.zip core/
          cd dist

      - name: Generate Checksums
        working-directory: dist
        run: sha256sum * > checksums.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
          draft: false
          prerelease: false

      - name: Upload Artifacts (Manual Run)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: asdp-binaries
          path: dist/*
